<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分时问候法</title>
    <style>
        img{
            width: 300px;
        }
    </style>
</head>
<!-- 
    案例分析：
    1.根据系统时间来判断，所以需要用到时间内置对象
    2.利用多分支语句来设置不同的图片
    3.需要一个图片，并且根据时间修改图片，就需要用到操作元素src属性
    4.需要一个div元素，显示不同问候语，修改内容元素即可
 -->
<body>
    <img src="./images/morning.jpg" alt="">
    <div>早上好</div>
    <script>
        // 1.获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 2.得到当前的小时数
        var date = new Date();
        var h = date.getHours();
        // 3.判断小时数,改变图片和文字信息
        if(h < 12) {
            img.src = './images/morning.jpg';
            div.innerHTML = '早上好!';
        }else if(h < 18){
            img.src = './images/afternoon.jpg';
            div.innerHTML = '下午好!';
        }else{
            img.src = './images/evening.jpg';
            div.innerHTML = '晚上好!';
        }
    </script>
</body>
</html>
