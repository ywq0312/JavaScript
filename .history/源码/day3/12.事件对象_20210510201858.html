<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: rgb(230, 170, 230);
        }
    </style>
</head>
<body>
    <div>123</div>
    <script>
        // 事件对象
        var div = document.querySelector('div');

        div.onclick = function(e){
            console.log(e);
            console.log(window.event);
        }
        // div.addEventListener('click',function(event){
        //     console.log(event);
        // });
            // 1.event就是一个事件对象 写到侦听函数里面（小括号里面） 当形参来看
            // 2.事件对象只有有了事件才会存在，它是系统给我们自动创建的，不需要我们传递参数
            // 3.事件对象是事件的一系列相关数据的集合 跟 事件相关的 比如鼠标点击里面就包含了鼠标的相关信息，鼠标坐标啊等等，如果是键盘事件里面就包含了键盘事件的信息，比如判断用户按下了哪个键
            // 4.这个事件对象我们可以自己命名 比如 event、evt、e
            // 事件对象也有兼容性问题  ie6、7、8  通过window.event   兼容性的
    </script>
</body>
</html>
