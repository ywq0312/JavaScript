<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见事件对象属性和方法</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>123</div>
    <ul>
        <li>123</li>
        <li>123</li>
        <li>123</li>
    </ul>
    <script>
        // 常见事件对象的属性和方法
        // 1. e.target返回的是触发事件的对象（元素）  this返回的是绑定事件的对象（元素）
        // 区别：e.target点击了哪个元素，就返回那个元素；this哪个元素绑定了这个点击事件，那么就返回谁

        var div = document.querySelector('div');
        // 注：一定要有事件对象（即小括号里的event或者e），才能调用里面的方法
        div.addEventListener('click',function(e){
            console.log(e.target);
            console.log(this);
        })
        var ul = document.querySelector('ul');
        ul.addEventListener('click',function(e){
            // 我们给ul绑定了事件 那么this就指向ul 
            // console.log(this);
            console.log(e.cu);

            // e.target指向我们点击的那个对象 谁触发了这个事件就指向谁 点击的是li  e.target指向的就是li
            console.log(e.target);
        })

        // 兼容性处理e.target不支持ie6-8，支持e.srcElement  了解兼容性
        // div.onclick = function(e){
        //     e = e || window.event;
        //     var target = e.target || e.srcElement;
        //     console.log(target);
        // }

        // 2.了解 跟this有个非常相似的属性 currentTarget
    </script>
</body>
</html>
