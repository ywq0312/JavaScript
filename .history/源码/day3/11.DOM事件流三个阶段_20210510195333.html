<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM事件流三个阶段</title>
    <style>
        .father{
            /* 清除浮动的影响 */
            overflow: hidden;
            width: 300px;
            height: 300px;
            background-color: purple;
            margin: 100px auto;
            text-align: center;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 50px;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        // dom 事件流 三个阶段
        // 1.JS代码中只能执行捕获或者冒泡其中的一个阶段
        // 2.onclick 和 attachEvent（ie专有）只能得到冒泡阶段
        // 3.捕获阶段 如果addEventListener第三个参数是true 那么则处于捕获阶段 document -> html -> body -> father -> son


        // var son = document.querySelector('.son');
        // son.addEventListener('click',function(){
        //     alert('son');
        // },true);
        // var father = document.querySelector('.father');
        // // 必须两个都处于捕获阶段，father才能先弹出
        // father.addEventListener('click',function(){
        //     alert('father');
        // },true);



        // 4.冒泡阶段 如果addEventListener第三个参数是false或者省略 那么则处于冒泡阶段 son -> father -> body -> html -> document
        var son = document.querySelector('.son');
        son.addEventListener('click',function(){
            alert('son');
        },false);
        var father = document.querySelector('.father');
        // 必须两个都处于捕获阶段，father才能先弹出
        father.addEventListener('click',function(){
            alert('father');
        });
        document.addEventListener('click',function(){
            alert()
        })
    </script>
</body>
</html>
