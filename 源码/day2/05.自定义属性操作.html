<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义属性操作</title>
</head>
<body>
    <div id="demo" index="1" class="nav"></div>
    <script>
        var div = document.querySelector('div');
        // 1.获取元素的属性值
        //（1）element.属性----获取内置属性值（元素本身自带的属性）
        console.log(div.id);
        //（2）element.getAttribute('属性') ----主要获得自定义属性（标准），我们自己定义的属性
        //  get得到获取  attribute属性的意思
        console.log(div.getAttribute('id'));
        console.log(div.getAttribute('index'));

        // 2.设置元素属性值
        //（1）element.属性 = '值';----设置内置属性值
        div.id = 'test';
        div.className = 'navs';
        //（2）element.setAttribute('属性','值');----主要针对自定义属性（标准）
        div.setAttribute('index','2');
        // class特殊，这里写的就是class，不是className
        div.setAttribute('class','footer');//这个会把上面覆盖。
        // 3.移除属性
        //（1）element.removeAttribute('属性值');
        div.removeAttribute('index');
    </script>
</body>
</html>
