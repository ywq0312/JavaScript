<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5自定义属性</title>
</head>
<body>
    <div getTime="20" data-index="2" class="box" data-list-name="andy"></div>
    <script>
        var div = document.querySelector('div');
        // console.log(div.getTime);undefine 因为不能获取自定义属性，只能获取元素本身自带的属性
        // console.log(div.className);
        console.log(div.getAttribute('getTime'));
        div.setAttribute('data-time',20);
        console.log(div.getAttribute('data-time'));
        console.log(div.getAttribute('data-list-name'));
        // h5新增的获取自定义属性的方法 它只能获取data-开头的
        // dataset 是一个集合里面存放了所有以data开头的自定义属性
        console.log(div.dataset);
        console.log(div.dataset.index); //获取index属性 最后一个.后面index的位置跟属性，不用再跟data
        console.log(div.dataset['index']);
        console.log(div.dataset.listName);
        // 如果自定义属性里面有多个-连接的单词，我们获取的时候采取驼峰命名法
        console.log(div.dataset['listName']);

        // getAttribute()无兼容性问题 推荐使用
        // dataset有严重兼容性问题，ie11以上才支持 只能获取data-开头的自定义属性
    </script>
</body>
</html>
